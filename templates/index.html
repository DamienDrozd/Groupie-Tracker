{{define "home"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, initial-scale-1">
        <title>Festify</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-scroll navbar-dark bg-dark opacity">
            <a class="navbar-brand" href="/home">Festify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/home">accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/search">recherche</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/worldmap">concerts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">a propos</a>
                </li>
              </ul>
            </div>
        </nav>

        <!-- carousel -->
        <a href="/search">
          <img src="img/Sans_titre-1.png"  class="img-fluid" alt="">
        </a>
        <div class="py-5 team3">
          <div class="container">
            <div class="row justify-content-center mb-4">
              <div class="col-md-7 text-center">
                <h3 class="mb-3 fs-1">Vous recherchez un artiste ?</h3>
                <h6 class="subtitle font-weight-normal fs-4">Decouvrez ou recherchez des artistes pour vos futur concerts</h6>
                <form method="POST" action="/search">
                  <button type="submit" class="btn btn-outline-secondary" style="position: relative; top: 20px;" >rechercher</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Team section 2 -->
        <div class="container"  style="position: relative; top: 30px;">
          <div class="row">
            <div class="col-sm text-center">
              <div class="col-md-12">
                <img src="https://groupietrackers.herokuapp.com/api/images/queen.jpeg" alt="wrapkit" class="img-fluid rounded" />
              </div>
              <div class="col-md-12">
                <div class="pt-2">
                  <h5 class="mt-4 font-weight-medium mb-0">Queen</h5>
                </div>
              </div>
            </div>
            <div class="col-sm text-center">
              <div class="col-md-12">
                <img src="https://groupietrackers.herokuapp.com/api/images/soja.jpeg" alt="wrapkit" class="img-fluid rounded" />
              </div>
              <div class="col-md-12">
                <div class="pt-2">
                  <h5 class="mt-4 font-weight-medium mb-0">SOJA</h5>
                </div>
              </div>
            </div>
            <div class="col-sm  text-center">
              <div class="col-md-12">
                <img src="https://groupietrackers.herokuapp.com/api/images/pinkfloyd.jpeg" alt="wrapkit" class="img-fluid rounded" />
              </div>
              <div class="col-md-12">
                <div class="pt-2">
                  <h5 class="mt-4 font-weight-medium mb-0">Pink Floyd</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
    <footer style="position: relative; height: 70px">
    </footer>
</html>
{{end}}
